<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="./src/index.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <main>
        <h1>Password Generator</h1>
        
            <form>
                <input class="pass" type="" value="Password" disabled><br>

                <input type="checkbox" name="letters" id="">
                <label for="letters">Incluir letras</label><br>

                <input type="checkbox" name="numbers" id="">
                <label for="numbers">Incluir numeros</label><br>

                <input type="checkbox" name="chars" id="">
                <label for="chars">Incluir caracteres especiales</label><br>

                <input type="checkbox" name="words" id="">
                <label for="words">Incluir palabras</label><br>

                <button type="submit">Generar password</button>
            </form>
    </main>
</body>
</html>
